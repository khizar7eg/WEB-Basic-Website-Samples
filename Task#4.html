<!DOCTYPE html>
<html>
<head>
	<title>Headings Program</title>
	<style type="text/css">
		.Normal{
			min-height:400px;
			background:#eee;
			width:650px;
			float:left;

		}
		.Modified{
			min-height:400px;
			background:#eee;
			width:650px;
			float:right;

		}

		
	</style>
</head>
<body>
<div class="Normal">
	<h3>Normal</h3>
	<br>
	<h1>This is h1 Heading</h1>
	<h2>This is h2 Heading</h2>
	
</div>
<div class="Modified">
	<h3>Modified</h3>
	<br>
	<h1 style="padding: 0.5em; border-style: dashed; margin: 0.5em;">This is h1 Heading</h1>
	<h2 style="padding: 0.5em; border-style: dashed; margin: 0.5em;">This is h2 Heading</h2>
</div>

</body>
</html>
